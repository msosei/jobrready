<!DOCTYPE html>
<!-- 
  Main HTML Entry Point for JobReady Application
  Version: 1.0
  Purpose: Bootstrap the React application and provide basic HTML structure
-->
<html lang="en">
  <!-- Document head containing metadata and title -->
  <head>
    <!-- Character encoding declaration for proper text rendering -->
    <meta charset="UTF-8" />
    <!-- Viewport meta tag for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title that appears in browser tabs and bookmarks -->
    <title>AI-Powered Job Board Web App</title>
  </head>
  
  <!-- Document body containing the root element for React application -->
  <body>
    <!-- Root container where React will render the application -->
    <div id="root"></div>
    <!-- Module script to load the main React application entry point -->
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
